version: '3.8'

services:
  leader:
    build: .
    ports:
      - "8000:8000"
    environment:
      - NODE_TYPE=leader
      - WRITE_QUORUM=1
      - MIN_DELAY=0
      - MAX_DELAY=1000
    networks:
      - kvstore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  follower1:
    build: .
    ports:
      - "8001:8000"
    environment:
      - NODE_TYPE=follower
      - LEADER_URL=http://leader:8000
    networks:
      - kvstore-network
    depends_on:
      leader:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

